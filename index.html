<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderSumaryCard</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="bcg"><img src="images/pattern-background-mobile.svg" alt="" class="bcg1">
    <div class="wrapper">
        <div class="logo">
            <img src="images/illustration-hero.svg" alt="">
        </div>
        <div class="order">
            <h1>Order Summary</h1>
            <p>You can now listen to milions of songs, audiobooks and podcasts on any device anywhere you like!</p>
        </div>
        <div class="plan">
            <div class="icon"><img src="images/icon-music.svg" alt=""></div>
            <div class="ap">Annual Plan</div>
            <div class="price">$59.99/year</div>
            <div class="change"><a href="#">Change</a></div>
        </div>
        <div class="payment"><p>Proceed Payment</p></div>
        <div class="cancel"><p>Cancel Order</p></div>
    </div>
</div>
</body>
</html>
